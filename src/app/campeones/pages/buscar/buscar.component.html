

<div fxLayout="column">
    <div>
        <h1>Buscador de Campeones</h1>
        <mat-divider></mat-divider>
    </div>
     
    <div>
        <h2>Buscador</h2>

        <mat-form-field  appearance="fill">
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [formControl]="buscarCampeon"
                   [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let campeon of campeonesBuscados"
                                 [value]="campeon.name"
                                 (click)=" seleccionandoCampeon( campeon.id )">
                        {{ campeon.name }}
                    </mat-option>
                </mat-autocomplete>
        </mat-form-field>


    </div>
</div>

<div fxLayout="row" *ngIf="campeonSeleccionado && buscarCampeon.dirty">
    <div fxFlex="20">
        <app-campeon-tajerta [campeon]="campeonSeleccionado"></app-campeon-tajerta>
    </div>
</div>

<div *ngIf="campeonesBuscados.length === 0 && buscarCampeon.dirty">
    <div class="mensaje-error" fxLayout="column">
        <h1>No hemos encontrado ningun campeon con el nombre {{ buscarCampeon.value }}, intenta con otro nombre</h1>
        <h3>Estos campeones podrian interesarte</h3>
        <div>
            <button mat-raised-button color="primary" (click)="pushingRandomChampions()">Otros campeones</button>
        </div>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="space-between center">
        <div fxFlex="20" *ngFor="let champion of randomChampionsCard">
            <app-campeon-tajerta [campeon]="champion"></app-campeon-tajerta>
        </div>
    </div>
</div>
