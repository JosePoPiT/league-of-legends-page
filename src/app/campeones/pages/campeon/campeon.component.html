<mat-grid-list cols="1" *ngIf="!campeon; else divCampeon">
    <mat-grid-tile>
        <mat-spinner>

        </mat-spinner>
    </mat-grid-tile>
</mat-grid-list>

<<ng-template #divCampeon>

    <div fxLayout="row"
         fxLayout.xs="column"
         fxLayoutGap="30px">

         <div fxFlex="100">
             <h1>{{ campeonKey }}</h1>
             <mat-divider></mat-divider>
             <br>
            <img src="http://ddragon.leagueoflegends.com/cdn/img/champion/splash/{{ [campeonKey] }}_0.jpg" alt="">
         </div>

         <div fxFlex="50">
             <!-- <h1>{{ 	 }}</h1> -->

             <br>
             <button mat-button 
                     color="warn"
                     (click)="regresar()">
                Regresar
             </button>
         </div>

    </div>


</ng-template>
