
<mat-sidenav-container fxLayout="column">
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar color="primary">
            <span>Men√∫</span>
            <span class="spacer"></span>

            <button mat-icon-button
                    (click)="sidenav.toggle()">
                <mat-icon>view_list</mat-icon>
            </button>
    
        </mat-toolbar>
        <mat-nav-list>
            <a routerLink="./listado"
                mat-list-item
                (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>sort_by_alpha</mat-icon>
                <span>Listado de Campeones</span>
            </a>
        </mat-nav-list>
        <mat-nav-list>
            <a routerLink="./buscar"
                mat-list-item
                (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>search</mat-icon>
                <span>Buscar</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-toolbar color="primary">
        
        <button mat-raised-button
                (click)="sidenav.toggle()">
            <mat-icon>view_list</mat-icon>
        </button>
        <!-- <div fxLayout="column" fxLayoutAlign="center center" class="div-centrado">
            <img class="logo-image" src="../../../../assets/img/lollogo.png">
        </div> -->
        <a routerLink="/campeones/portada" fxLayout="column" fxLayoutAlign="center center" class="div-centrado">
            <img class="logo-image" src="../../../../assets/img/lollogo.png">
        </a>
          
    </mat-toolbar>

    <div fxLayout="row" fxLayoutAlign="center center" class="background">
        <div fxFlex="85" >
            <router-outlet></router-outlet>
        </div>
    </div>

</mat-sidenav-container>
