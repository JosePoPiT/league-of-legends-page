<mat-sidenav-container fxLayout="column" style="height: 100vh; min-height: 100vh;">
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar color="primary">
            <span>Menú</span>
            <span class="spacer"></span>

            <button mat-icon-button
                    (click)="sidenav.toggle()">
                <mat-icon>view_list</mat-icon>
            </button>
    
        </mat-toolbar>
        <mat-nav-list>
            
            <a routerLink="./listado"
                mat-list-item
                (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>sort_by_alpha</mat-icon>
                <span>Listado de Campeones</span>
            </a>
        </mat-nav-list>
        <mat-nav-list>
            <a routerLink="./buscar"
                mat-list-item
                (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>search</mat-icon>
                <span>Buscar</span>
            </a>
        </mat-nav-list>
        <mat-nav-list>
            <a routerLink="./informacion"
                mat-list-item
                (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>info</mat-icon>
                <span>Informacíon del Juego</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <div style="display: flex; flex-direction: column; height: 100%; min-height: 0; flex: 1;">
      <mat-toolbar color="primary">
          <button mat-raised-button (click)="sidenav.toggle()">
              <mat-icon>view_list</mat-icon>
          </button>
          <a routerLink="/campeones/portada" fxLayout="column" fxLayoutAlign="center center" class="div-centrado">
              <img class="logo-image" src="assets/img/lollogo.png">
          </a>
      </mat-toolbar>
      <div style="flex: 1; min-height: 0;">
          <router-outlet></router-outlet>
      </div>
    </div>
</mat-sidenav-container>
